<app-dashboard></app-dashboard>

<!-- main -->
<main class="mt-5 pt-3">
    <div class="container">
        <div class="pagetitle row mt-2">
            <div class="col-md-8">
                <h1>Liste des demandes des formations</h1>
                <nav>
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a routerLink="/dash">Dashboard</a></li>
                      <li class="breadcrumb-item">Demande</li>
                      <li class="breadcrumb-item active">Formations</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="alert alert-success" *ngIf="message != ''">
                    <!-- {{message}} -->
                    <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12" >
                <div class="card">                    
                    <div class="card-body">
                        <table id="example" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Nom d'employe</th>
                                    <th scope="col">Nom de formation</th>
                                    <th scope="col">Date de début</th>
                                    <th scope="col">Durée/jour</th>
                                    <th scope="col">Date de demande</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- main -->

<!-- Accept demande Modal -->
<div class="modal fade" id="demandeModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" *ngIf="case === 'accept'">Accept Demande</h5>
                <h5 class="modal-title fw-bold" *ngIf="case === 'refuse'">Refuse Demande</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">                
                <p *ngIf="case === 'accept'">Are you sure, you want to accept this request!</p>
                <p *ngIf="case === 'refuse'">Are you sure, you want to refuse this request!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" (click)="accept(demandeId)" *ngIf="case === 'accept'">Accept</button>
                <button type="button" class="btn btn-primary" (click)="refuse(demandeId)" *ngIf="case === 'refuse'">Refuse</button>
            </div>
        </div>
    </div>
</div>
<!-- Accept demande Modal -->
