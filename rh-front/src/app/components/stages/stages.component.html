<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <h1 class="text-center mb-5 wow fadeInUp fw-bold">Our Stages</h1>

    <div class="row">
        <div class="col-md-3" *ngFor="let stage of stages | paginate: {itemsPerPage: pageSize, currentPage: page, totalItems: count}">
            <!-- Card -->
            <div class="card mb-3">
            
                <!-- Card image -->
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.webp" alt="Card image cap">
            
                <!-- Card content -->
                <div class="card-body">
            
                    <!-- Title -->
                    <h4 class="card-title"><a>{{stage.intitule}}</a></h4>                    
                    <!-- Text -->
                    <p class="card-text">{{stage.descriptif_mission}}</p>
                    <!-- Button -->
                    <a href="#" class="btn btn-primary">Show more</a>
            
                </div>
            
            </div>            
            <!-- Card -->
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>        
    </div>
</div>
