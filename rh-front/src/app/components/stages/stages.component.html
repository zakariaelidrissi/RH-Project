<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <h1 class="text-center mb-5 wow fadeInUp fw-bold">Our Stages</h1>
    <div class="row">
        <div class="col-md-3" *ngFor="let stage of stages | paginate: {itemsPerPage: pageSize, currentPage: page, totalItems: count}">
            <div class="card mb-3">
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.webp" alt="Card image cap">
                <div class="card-body">                                
                    <h6 class="card-title"><a>{{stage.intitule}}</a></h6>
                    <small class="card-title" style="color: red;">{{stage.type_stage}}</small>
                    <p class="card-text">{{ (stage.descriptif_mission.length>40)? (stage.descriptif_mission | slice:0:40)+'...':(stage.descriptif_mission)}}</p>                    
                    <a href="#" class="btn btn-primary btn-sm">Show more</a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>        
    </div>
</div>
