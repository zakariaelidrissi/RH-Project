<app-dashboard></app-dashboard>

<!-- main -->
<main class="mt-5 pt-3">    
    <div class="container">
        <div class="pagetitle row mt-2">
            <div class="col-md-6">
                <h1>Gestion des Stagiaire</h1>
                <nav>
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a routerLink="/dash">Dashboard</a></li>
                      <li class="breadcrumb-item">Collaborateur</li>
                      <li class="breadcrumb-item active">Stagiaire</li>
                    </ol>
                </nav>
            </div>
            <!-- <div class="col-md-6 text-end">
                <button type="button" class="btn btn-primary btn-sm p-1 fw-bold" data-bs-toggle="modal" data-bs-target="#addStagiaire">
                    Ajouter Stagiaire
                </button>
            </div> -->
        </div>
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="alert alert-success" *ngIf="message != ''">
                    {{message}}
                    <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>               
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table id="example" class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">Nom de stagiaire</th>                                        
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>                                        
                                    <th scope="col">Niveau d'etude</th>
                                    <th scope="col">Ville</th>
                                    <th scope="col">Civilite</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>                            
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>    
</main>
<!-- main -->

<!-- Delete Stagiaire Modal -->
<div class="modal fade" id="deleteStagiaire" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Delete Stagiaire</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure, you want to delete this Stagiaire?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" (click)="deleteStagiaire(deleteStgId, index)">Yes</button>
            </div>
        </div>
    </div>
</div>
<!-- Delete Stagiaire Modal -->
