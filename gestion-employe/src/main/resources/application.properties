server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/gestion-employe-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.application.name=gestion-employe-service
spring.cloud.discovery.enabled=true

# Keycloak Config
keycloak.realm=gestion-rh
keycloak.resource=GestionEmployeApp
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.public-client= false
keycloak.bearer-only=true
keycloak.cors=true
